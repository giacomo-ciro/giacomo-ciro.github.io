<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gooper - Search Engine for Influencers</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="model-name">
                <h1>Gooper</h1>
            </div>
            <div class="model-info-container">
                <div class="model-info">
                    <h2>Model Version: </h2>
                    <p id="model-version"></p>
                </div>
                <div class="model-info">
                    <h2>Influencer Count: </h2>
                    <p id="influencer-count"></p>
                </div>
                <div class="model-info">
                    <h2>Backend Model: </h2>
                    <p id="model-name"></p>
                </div>
            </div>
        </div>
        <div class="chat-box" id="chat-box">
            <!-- Welcome message from Gooper  -->
            <div class="chat-message bot-message">
                Hello, there! I'm Gooper and I'm here to help you find the best influencer for your needs. To start, tell me something about your brand and your marketing campaign :)
            </div>
            <!-- Subsequent messages will appear here -->
        </div>
        <div class="chat-input">
        <input type="text" id="user-input" placeholder="Type your message here...">
        <button id="send-btn">Send</button>
        </div>
    </div>
