<body class="d-flex justify-content-center align-items-center flex-column">
    <div class="chat-container col-md-7 d-flex flex-column">
        <div class="chat-header">
            <div class="model-name">
                <h1>Gooper</h1>
            </div>
            <div class="model-info-container d-flex flex-column">
                <div class="model-info d-flex">
                    <h2>Model Version: </h2>
                    <p id="model-version"></p>
                </div>
                <div class="model-info d-flex">
                    <h2>Influencer Count: </h2>
                    <p id="influencer-count"></p>
                </div>
                <div class="model-info d-flex">
                    <h2>Backend Model: </h2>
                    <p id="model-name"></p>
                </div>
            </div>
        </div>
        <div class="chat-box" id="chat-box">
            <!-- Welcome message from Gooper  -->
            <div class="chat-message bot-message">
                Hello, there! I'm Gooper and I'm here to help you find the best influencer for your needs. To start, tell me something about your brand and your marketing campaign :)
            </div>
            <!-- Subsequent messages will appear here -->
        </div>
        <div class="chat-input">
        <input type="text" id="user-input" placeholder="Type your message here...">
        <button id="send-btn">Send</button>
        </div>
    </div>
